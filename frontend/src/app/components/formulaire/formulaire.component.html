<div>
    <div id="formulaireConnexion" *ngIf="data === 'login'">
        <h2>Connexion</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="identifiant">Identifiant *</label>
                <input type="text" formControlName="identifiant" placeholder="Identifiant" name="identifiant" id="identifiant" required>
            </div>

            <div class="form-group">
                <label for="motDePasse">Mot de passe *</label>
                <input type="password" formControlName="motDePasse" placeholder="Mot de passe" name="motDePasse" id="motDePasse" required>
            </div>

            <button type="submit">Connexion</button> <!-- [disabled]="loginForm.invalid" -->
        </form>

        <p>* : Champs obligatoires</p>
    </div>

    <div id="formulaireInscription" *ngIf="data === 'register'">
        <h2>Inscription</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nom *</label>
                <input type="text" formControlName="name" placeholder="Nom" name="name" id="name" required>
            </div>

            <div class="form-group">
                <label for="fname">Prénom *</label>
                <input type="text" formControlName="fname" placeholder="Prénom" name="fname" id="fname" required>
            </div>

            <div class="form-group">
                <label for="adress">Adresse postal *</label>
                <input type="text" formControlName="adress" placeholder="Adresse postal" name="adress" id="adress" required>
            </div>

            <div class="form-group">
                <label for="email">Adresse mail *</label>
                <input type="text" formControlName="email" placeholder="Adresse mail" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="login">Identifiant *</label>
                <input type="text" formControlName="login" placeholder="Identifiant" name="login" id="login" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe *</label>
                <input type="password" formControlName="password" placeholder="Mot de passe" name="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmation *</label>
                <input type="password" formControlName="confirmPassword" placeholder="Confirmation de mot de passe" name="confirmPassword" id="confirmPassword" required>
            </div>

            <button type="submit">Inscription</button><!-- [disabled]="registerForm.invalid" -->
        </form>

        <p>* : Champs obligatoires</p>
    </div>
</div>
